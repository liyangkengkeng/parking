<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>我的停车</title>
	<script src="js/pace.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/pace-theme-barber-shop.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index-payment-details.css">
</head>
<body>
<div class="box">
	<div class='header flex'>
		<div>
			<img src="img/already-payment-img.png" alt="">
		</div>
		<div class="header-data">
			<p class="number"><span class="background026">川F · 12345</span></p>
			<p class="money red">￥4.00</p>
			<p class="time">2小时20分</p>
		</div>
	</div>
	<div class='data'>
		<p>订单编号：xxxxxxxxxxxxxxxxxx</p>
		<p>订单状态：已完成</p>
		<p>停车区域：停车区域+片区名称</p>
		<p>停车位置：xxx停车场</p>
		<p>收费员工号：xxxxxx</p>
		<p>驶入时间：2011/11/11/11 12:12:12</p>
		<p>驶出时间：2011/11/11/12 12:12:12</p>
		<p class="flex ju-sb"><span>计费规则</span><span class="see">查看</span></p>
	</div>
	<div class="now-pay">
		<p class="glide">流水订单：44546746852424254424</p>
		<p class="pay-btn gradual-change"><a href="index-pay-success.html" title="">立即支付</a></p>
	</div>
</div>
<!-- 弹框 -->
<div class="modal-box ju-ce al-ce">
	<div class="modal">
		<p class="center modal-header">计费规则说明</p>
		<p>计费规则说明计费规则说明计费规则说明计费规则说明计费规则说明计费规则说明计费规则说明计费规则说明计费规则说明</p>
		<p class="modal-btn center">确认</p>
	</div>
</div>
<script src='js/index-payment-details.js'></script>
</body>
</html>
